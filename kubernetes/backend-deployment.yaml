kind: Service
apiVersion: v1
metadata:
  name: product-service
spec:
  selector:
    app: product-service
  ports:
  - protocol: TCP
    port: 8000
    nodePort: 30081
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  selector:
      matchLabels:
        app: product-service
  replicas: 1
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: samy30/go-restapi:16
          imagePullPolicy: Never
          ports:
          - containerPort: 8000
          env:
            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  name: product-db-config  
                  key: database
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: product-db-config 
                  key: host